name: Build Windows Executable

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          choco install cmake sfml -y

      - name: Configure (CMake)
        run: |
          mkdir build
          cd build
          cmake .. -G "MinGW Makefiles" -DSFML_STATIC_LIBRARIES=TRUE
          cmake --build . --config Release

      - name: Package zip
        run: |
          cd build
          mkdir dist
          copy AlgorithmRitual.exe dist\
          xcopy ..\assets dist\assets /E /I
          powershell Compress-Archive dist AlgorithmRitual_Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: AlgorithmRitual_Windows
          path: build/AlgorithmRitual_Windows.zip

      - name: Publish to Release (optional)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/AlgorithmRitual_Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
